<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournament Registration</title>
<link rel="stylesheet" href="script.js">
<link rel="stylesheet" href="styles.css">

<body>
<div class="container">
  <h1> <span class="Tournament">Tournament</span> Registration Form</h1>
  <form id="registrationForm">
    <div class="form-group">
      <label for="teamName">Team Name:</label>
      <input type="text" id="teamName" name="teamName" required>
    </div>
    <div class="form-group">
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" name="player1" required>
    </div>
    <div class="form-group">
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" name="player2" required>
    </div>
    <div class="form-group">
      <label for="player3">Player 3 Name:</label>
      <input type="text" id="player3" name="player3" required>
    </div>
    <div class="form-group">
      <label for="player4">Player 4 Name:</label>
      <input type="text" id="player4" name="player4" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <div id="registeredTeams">
    <h2>Registered Teams:</h2>
    <ul id="teamsList"></ul>
  </div>
</div>


<footer>
  
  <div class="footer">

    <h2>
      Thanks for visiting
    </h2>

  </div>

  <div class="social_icon">
    <a href="https://discord.gg/erpWHXVb">
      <i class="fa-brands fa-discord fa-shake" style="color: #5d67ee;"></i>
    </a>
    <a href="https://mail.google.com/mail/u/0/#inbox">
      <i class="fa-solid fa-square-envelope fa-shake" style="color: #f6491e;"></i>
    </a>
    
  </div>


</footer>

<script src="script.js"></script>
</body>
</html>
